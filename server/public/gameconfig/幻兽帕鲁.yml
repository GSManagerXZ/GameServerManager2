meta:
  game_name: "幻兽帕鲁"
  config_file: "Pal/Saved/Config/LinuxServer/PalWorldSettings.ini"
  parser: "configobj"

sections:
  - key: "/Script/Pal.PalGameWorldSettings"
    fields:
      - name: "OptionSettings"
        display: "选项设置"
        default: "(Difficulty=None,DayTimeSpeedRate=1.000000,NightTimeSpeedRate=1.000000,ExpRate=1.000000,PalCaptureRate=1.000000,PalSpawnNumRate=1.000000,PalDamageRateAttack=1.000000,PalDamageRateDefense=1.000000,PlayerDamageRateAttack=1.000000,PlayerDamageRateDefense=1.000000,PlayerStomachDecreaseRate=1.000000,PlayerStaminaDecreaseRate=1.000000,PlayerAutoHPRegeneRate=1.000000,PlayerAutoHpRegeneRateInSleep=1.000000,PalStomachDecreaseRate=1.000000,PalStaminaDecreaseRate=1.000000,PalAutoHPRegeneRate=1.000000,PalAutoHpRegeneRateInSleep=1.000000,BuildObjectDamageRate=1.000000,BuildObjectDeteriorationDamageRate=1.000000,CollectionDropRate=2.000000,CollectionObjectHpRate=1.000000,CollectionObjectRespawnSpeedRate=1.000000,EnemyDropItemRate=1.000000,DeathPenalty=None,bEnablePlayerToPlayerDamage=False,bEnableFriendlyFire=False,bEnableInvaderEnemy=True,bActiveUNKO=False,bEnableAimAssistPad=True,bEnableAimAssistKeyboard=False,DropItemMaxNum=3000,DropItemMaxNum_UNKO=100,BaseCampMaxNum=128,BaseCampWorkerMaxNum=15,DropItemAliveMaxHours=1.000000,bAutoResetGuildNoOnlinePlayers=False,AutoResetGuildTimeNoOnlinePlayers=72.000000,GuildPlayerMaxNum=20,PalEggDefaultHatchingTime=1.000000,WorkSpeedRate=1.500000,bIsMultiplay=False,bIsPvP=False,bCanPickupOtherGuildDeathPenaltyDrop=False,bEnableNonLoginPenalty=True,bEnableFastTravel=True,bIsStartLocationSelectByMap=True,bExistPlayerAfterLogout=False,bEnableDefenseOtherGuildPlayer=False,CoopPlayerMaxNum=4,ServerPlayerMaxNum=32,ServerName=\"Huaxiahulian Dedicated Server\",ServerDescription=\"幻兽帕鲁专用服务器购买官网www.huaxiahulian.com  客服电话17343019689（同微信）\",AdminPassword=\"\",ServerPassword=\"\",PublicPort=8211,PublicIP=\"\",RCONEnabled=False,RCONPort=25575,Region=\"\",bUseAuth=True,BanListURL=\"https://api.palworldgame.com/api/banlist.txt\")"
        type: "nested"
        description: "嵌套的选项设置，包含所有游戏配置参数"
        nested_fields:
          - name: "Difficulty"
            display: "游戏难度"
            default: "None"
            type: "select"
            options:
              - value: "None"
                label: "默认"
              - value: "Easy"
                label: "简单"
              - value: "Normal"
                label: "普通"
              - value: "Hard"
                label: "困难"
            description: "游戏整体难度设置"
          - name: "DayTimeSpeedRate"
            display: "日期时间加速率【0.1到5】"
            default: 1.0
            type: "number"
            description: "控制游戏中日夜循环的速度"
          - name: "NightTimeSpeedRate"
            display: "夜晚时间加速率【0.1到5】"
            default: 1.0
            type: "number"
            description: "控制夜晚时间流逝速度"
          - name: "ExpRate"
            display: "经验倍率【0.1到20】"
            default: 1.0
            type: "number"
            description: "玩家和帕鲁获得经验的倍率"
          - name: "PalCaptureRate"
            display: "帕鲁捕获倍率【0.5到2】"
            default: 1.0
            type: "number"
            description: "影响捕获帕鲁的成功率"
          - name: "PalSpawnNumRate"
            display: "帕鲁出现数量倍率【0.5到3】"
            default: 1.0
            type: "number"
            description: "野生帕鲁的刷新数量倍率"
          - name: "PalDamageRateAttack"
            display: "帕鲁攻击伤害倍率【0.1到5】"
            default: 1.0
            type: "number"
            description: "帕鲁造成伤害的倍率"
          - name: "PalDamageRateDefense"
            display: "帕鲁防御倍率【0.1到5】"
            default: 1.0
            type: "number"
            description: "帕鲁受到伤害的倍率"
          - name: "PlayerDamageRateAttack"
            display: "玩家攻击伤害倍率【0.1到5】"
            default: 1.0
            type: "number"
            description: "玩家造成伤害的倍率"
          - name: "PlayerDamageRateDefense"
            display: "玩家防御倍率【0.1到5】"
            default: 1.0
            type: "number"
            description: "玩家受到伤害的倍率"
          - name: "PlayerStomachDecreaseRate"
            display: "玩家饥饿度消耗倍率【0.1到5】"
            default: 1.0
            type: "number"
            description: "玩家饥饿度下降速度"
          - name: "PlayerStaminaDecreaseRate"
            display: "玩家体力消耗倍率【0.1到5】"
            default: 1.0
            type: "number"
            description: "玩家体力消耗速度"
          - name: "PlayerAutoHPRegeneRate"
            display: "玩家生命自动恢复倍率【0.1到5】"
            default: 1.0
            type: "number"
            description: "玩家生命值自动恢复速度"
          - name: "PlayerAutoHpRegeneRateInSleep"
            display: "玩家睡眠时生命恢复倍率【0.1到5】"
            default: 1.0
            type: "number"
            description: "玩家睡觉时生命值恢复速度"
          - name: "PalStomachDecreaseRate"
            display: "帕鲁饥饿度消耗倍率【0.1到5】"
            default: 1.0
            type: "number"
            description: "帕鲁饥饿度下降速度"
          - name: "PalStaminaDecreaseRate"
            display: "帕鲁体力消耗倍率【0.1到5】"
            default: 1.0
            type: "number"
            description: "帕鲁体力消耗速度"
          - name: "PalAutoHPRegeneRate"
            display: "帕鲁生命自动恢复倍率【0.1到5】"
            default: 1.0
            type: "number"
            description: "帕鲁生命值自动恢复速度"
          - name: "PalAutoHpRegeneRateInSleep"
            display: "帕鲁睡眠时生命恢复倍率【0.1到5】"
            default: 1.0
            type: "number"
            description: "帕鲁睡觉时生命值恢复速度"
          - name: "BuildObjectDamageRate"
            display: "建筑物受损倍率【0.5到3】"
            default: 1.0
            type: "number"
            description: "建筑物受到伤害的倍率"
          - name: "BuildObjectDeteriorationDamageRate"
            display: "建筑物老化损坏倍率【0到10】"
            default: 1.0
            type: "number"
            description: "建筑物随时间老化的损坏速度"
          - name: "CollectionDropRate"
            display: "采集物品掉落倍率【0.5到3】"
            default: 2.0
            type: "number"
            description: "采集资源时的掉落数量倍率"
          - name: "CollectionObjectHpRate"
            display: "采集物耐久倍率【0.5到3】"
            default: 1.0
            type: "number"
            description: "可采集物品的耐久度倍率"
          - name: "CollectionObjectRespawnSpeedRate"
            display: "采集物重生速度倍率【0.5到3】"
            default: 1.0
            type: "number"
            description: "采集物品重新刷新的速度"
          - name: "EnemyDropItemRate"
            display: "敌人掉落物品倍率【0.5到3】"
            default: 1.0
            type: "number"
            description: "击败敌人时掉落物品的数量倍率"
          - name: "DeathPenalty"
            display: "死亡惩罚类型"
            default: "None"
            type: "select"
            options:
              - value: "None"
                label: "无惩罚"
              - value: "Item"
                label: "掉落物品"
              - value: "ItemAndEquipment"
                label: "掉落物品和装备"
              - value: "All"
                label: "掉落所有物品"
            description: "玩家死亡时的惩罚类型"
          - name: "bEnablePlayerToPlayerDamage"
            display: "启用玩家PVP伤害"
            default: false
            type: "boolean"
            description: "是否允许玩家之间造成伤害"
          - name: "bEnableFriendlyFire"
            display: "启用友军伤害"
            default: false
            type: "boolean"
            description: "是否允许对队友造成伤害"
          - name: "bEnableInvaderEnemy"
            display: "启用入侵敌人"
            default: true
            type: "boolean"
            description: "是否启用入侵敌人事件"
          - name: "bActiveUNKO"
            display: "启用UNKO系统"
            default: false
            type: "boolean"
            description: "是否启用UNKO相关功能"
          - name: "bEnableAimAssistPad"
            display: "启用手柄瞄准辅助"
            default: true
            type: "boolean"
            description: "手柄操作时是否启用瞄准辅助"
          - name: "bEnableAimAssistKeyboard"
            display: "启用键盘瞄准辅助"
            default: false
            type: "boolean"
            description: "键盘操作时是否启用瞄准辅助"
          - name: "DropItemMaxNum"
            display: "掉落物品最大数量【0到9999】"
            default: 3000
            type: "number"
            description: "地面上掉落物品的最大数量"
          - name: "DropItemMaxNum_UNKO"
            display: "UNKO掉落物品最大数量【0到9999】"
            default: 100
            type: "number"
            description: "UNKO相关掉落物品的最大数量"
          - name: "BaseCampMaxNum"
            display: "据点最大数量【0到9999】"
            default: 128
            type: "number"
            description: "每个公会可建造的据点最大数量"
          - name: "BaseCampWorkerMaxNum"
            display: "据点工作帕鲁最大数量【0到20】"
            default: 15
            type: "number"
            description: "每个据点可分配的工作帕鲁最大数量"
          - name: "DropItemAliveMaxHours"
            display: "掉落物品存在时间【0.5到240】"
            default: 1.0
            type: "number"
            description: "掉落物品在地面上存在的最大小时数"
          - name: "bAutoResetGuildNoOnlinePlayers"
            display: "自动重置无在线玩家的公会"
            default: false
            type: "boolean"
            description: "是否自动重置没有在线玩家的公会"
          - name: "AutoResetGuildTimeNoOnlinePlayers"
            display: "无在线玩家公会重置时间【1到9999】"
            default: 72.0
            type: "number"
            description: "公会无在线玩家多少小时后自动重置"
          - name: "GuildPlayerMaxNum"
            display: "公会最大玩家数量【1到100】"
            default: 20
            type: "number"
            description: "每个公会可容纳的最大玩家数量"
          - name: "PalEggDefaultHatchingTime"
            display: "帕鲁蛋默认孵化时间【0到9999】"
            default: 1.0
            type: "number"
            description: "帕鲁蛋孵化所需的默认时间（小时）"
          - name: "WorkSpeedRate"
            display: "工作速度倍率【0.1到5】"
            default: 1.5
            type: "number"
            description: "帕鲁工作效率的倍率"
          - name: "bIsMultiplay"
            display: "多人游戏模式"
            default: false
            type: "boolean"
            description: "是否启用多人游戏模式"
          - name: "bIsPvP"
            display: "PVP模式"
            default: false
            type: "boolean"
            description: "是否启用PVP模式"
          - name: "bCanPickupOtherGuildDeathPenaltyDrop"
            display: "可拾取其他公会死亡掉落"
            default: false
            type: "boolean"
            description: "是否允许拾取其他公会玩家的死亡掉落物"
          - name: "bEnableNonLoginPenalty"
            display: "启用离线惩罚"
            default: true
            type: "boolean"
            description: "玩家离线时是否启用惩罚机制"
          - name: "bEnableFastTravel"
            display: "启用快速旅行"
            default: true
            type: "boolean"
            description: "是否允许快速旅行功能"
          - name: "bIsStartLocationSelectByMap"
            display: "地图选择出生点"
            default: true
            type: "boolean"
            description: "是否允许在地图上选择出生点"
          - name: "bExistPlayerAfterLogout"
            display: "登出后玩家继续存在"
            default: false
            type: "boolean"
            description: "玩家登出后角色是否继续存在于世界中"
          - name: "bEnableDefenseOtherGuildPlayer"
            display: "启用其他公会玩家防御"
            default: false
            type: "boolean"
            description: "是否启用对其他公会玩家的防御机制"
          - name: "CoopPlayerMaxNum"
            display: "合作玩家最大数量【1到32】"
            default: 4
            type: "number"
            description: "合作模式下的最大玩家数量"
          - name: "ServerPlayerMaxNum"
            display: "服务器最大玩家数量【1到32】"
            default: 32
            type: "number"
            description: "服务器可容纳的最大玩家数量"
          - name: "ServerName"
            display: "服务器名称"
            default: "Huaxiahulian Dedicated Server"
            type: "string"
            description: "服务器显示名称"
          - name: "ServerDescription"
            display: "服务器描述"
            default: "幻兽帕鲁专用服务器购买官网www.huaxiahulian.com  客服电话17343019689（同微信）"
            type: "string"
            description: "服务器描述信息"
          - name: "AdminPassword"
            display: "管理员密码"
            default: ""
            type: "string"
            description: "服务器管理员密码"
          - name: "ServerPassword"
            display: "服务器密码"
            default: ""
            type: "string"
            description: "进入服务器所需的密码"
          - name: "PublicPort"
            display: "公共端口【1024到65535】"
            default: 8211
            type: "number"
            description: "服务器对外开放的端口号"
          - name: "PublicIP"
            display: "公共IP地址"
            default: ""
            type: "string"
            description: "服务器的公共IP地址"
          - name: "RCONEnabled"
            display: "启用RCON"
            default: false
            type: "boolean"
            description: "是否启用RCON远程控制"
          - name: "RCONPort"
            display: "RCON端口【1024到65535】"
            default: 25575
            type: "number"
            description: "RCON服务的端口号"
          - name: "Region"
            display: "服务器区域"
            default: ""
            type: "string"
            description: "服务器所在区域"
          - name: "bUseAuth"
            display: "使用身份验证"
            default: true
            type: "boolean"
            description: "是否启用玩家身份验证"
          - name: "BanListURL"
            display: "封禁列表URL"
            default: "https://api.palworldgame.com/api/banlist.txt"
            type: "string"
            description: "获取封禁列表的URL地址"